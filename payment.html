    </section>

    <section id="card">
        <div class="card-con">
            <div class="ag-con">
                <a href="#"><img src="./img/payment icons/apple-pay_5968279.png"></a>
                <a href="#"><img src="./img/payment icons/google-pay_6124998.png"></a>
            </div>
            <div class="inputs-con">
                <input type="text" name="" id="Card-no" placeholder="Card Holder Name" required>
                <input type="text" name="" id="Card-name" placeholder="Card Number" required>
                <div class="ex-cvv">
                    <select placeholder="Month" required>
                        <option>Jan</option>
                        <option>Feb</option>
                        <option>March</option>
                        <option>April</option>
                        <option>May</option>
                        <option>June</option>
                        <option>July</option>
                        <option>Aug</option>
                        <option>Sept</option>
                        <option>Oct</option>
                        <option>Nov</option>
                        <option>Dec</option>
                    </select>
                    <select>
                        <option value="">2020</option>
                        <option value="">2022</option>
                        <option value="">2023</option>
                        <option value="">2024</option>
                        <option value="">2025</option>
                    </select>
                    <input type="text" placeholder="cvv" required id="cvv">
                </div>
                <button id="pay">Pay</button>
            </div>
        </div>
    </section>

    <section id="successful-pay" class="successful-pop">
        <img src="./img/payment icons/transaction.png">
        <h5>Payment Successful</h5>
        <a href="#" id="done">Done</a>
    </section>

    <script>
        const pay = document.querySelector("#pay");
        const done = document.querySelector("#done");
        const successfulPay = document.querySelector("#successful-pay");

        pay.addEventListener("click", e => {
            successfulPay.classList.add("open");
        })
        done.addEventListener("click", () => {
            window.location.assign("cart.html");
        })
    </script>
</body>

</html>
